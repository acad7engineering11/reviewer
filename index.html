<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAD 7 REVIEWER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <style>
        @import url('style.css');
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4 transition-colors duration-500">
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-4 transition-colors duration-500">ACAD 7 REVIEWER</h1>

        <div id="quiz-selection-section">
            <div class="file-select-container">
                <p class="text-center text-lg mb-2">Select a predefined quiz:</p>
                <select id="quiz-dropdown" class="quiz-select">
                    <option value="" disabled selected>-- Select a Quiz --</option>
                </select>
                <button id="load-quiz-button" class="action-button mt-4">Load Quiz</button>
            </div>
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0 mt-4 w-full justify-center">
                <div class="flex items-center">
                    <input type="checkbox" id="shuffleQuestions" class="checkbox">
                    <label for="shuffleQuestions" class="ml-2">Shuffle Questions</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="shuffleOptions" class="checkbox">
                    <label for="shuffleOptions" class="ml-2">Shuffle Options</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="enableLiveCheck" class="checkbox">
                    <label for="enableLiveCheck" class="ml-2">Enable Live Check</label>
                </div>
            </div>
        </div>

        <div id="quiz-section" class="hidden">
            <h2 id="quiz-title" class="text-2xl font-semibold mb-6 text-center"></h2>
            <p id="question-counter" class="text-center text-gray-400 mb-4"></p>
            <div id="questions-slide-container" class="relative"></div>
            <div class="flex justify-between mt-6">
                <button id="prev-question" class="nav-button">Back</button>
                <button id="next-question" class="nav-button">Next</button>
            </div>
            <button id="submit-quiz" class="action-button mt-6 w-full">Submit Quiz</button>
        </div>

        <div id="results-section" class="hidden">
            <h2 class="text-2xl font-semibold text-center mb-4">Quiz Results</h2>
            <p id="score-display" class="text-xl font-bold text-center mb-4"></p>
            <div id="feedback-message" class="result-message hidden"></div>
            <div id="answers-breakdown" class="mt-8">
                <h3 class="text-xl font-semibold text-center mb-4">Your Answers Breakdown</h3>
                <div id="feedback-container"></div>
            </div>
            <button id="retake-quiz" class="action-button w-full mt-6">Retake Quiz</button>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
